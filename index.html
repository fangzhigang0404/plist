<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="welcome.css">
    <script src="ckBrowser.js"></script>
    <title>设计家服务端IOS/Android APP下载页面</title>
</head>

<body scroll="no">
    <div class="welcome-box">
        <div class="welcome-cotent">
            <div class="welcome-name">
                <div class="welcome-name-up">Welcome</div>
                <div class="welcome-name-down">设计家服务端APP</div>
            </div>
            <div class="welcome-qrcode">
                <div class="welcome-qrcode-img">
                    <img src="images/qr_code.png" height="100%" width="100%" alt="">
                </div>
                <div class="phone">
                    <img src="images/IOS+Android-icon.png">
                    <!-- <span class="phone-ios">IOS</span>
                    <span class="phone-andr">Android</span>-->
                </div>
            </div>
            <div class="welcome-button">
                <div class="button-ios">
                    <a href="javascript:downloadApp()">IOS 立即下载</a>
                    <p>适用于IOS设备 企业版 版本:1.1.1</p>
                </div>
                <div class="button-andr">
                    <a href="javascript:downloadApp()">Android 立即下载</a>
                    <p>适用于Android设备 企业版 版本:1.1.1</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
